<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Registration</title>
  <link rel="icon" href=""/>
  <link href="../css/login-registration.css" rel="stylesheet">
</head>
<body>
<div id="app"></div>
<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="/signup" method="post">
      <h1>Create Account</h1>
      <span>Use your email for registration</span>
      <input type="text" placeholder="Name" name="name"/>
      <input type="email" placeholder="Email" name="email"/>
      <input id="password_1"  type="password" placeholder="Password" name="password"/>
      <input id="confirm_password_1" type="password" placeholder="Confirm Password" />
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="/signin" method="post">
      <h1>Sign in</h1>
      <span>Use your account</span>
      <input type="email" placeholder="Email" name="email"/>
      <input id="password" type="password" placeholder="Password" name="password"/>
      <a href="#">Forgot your password?</a>
      <button type="submit">Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>Login with your personal info</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello!</h1>
        <p>To sign up, enter your personal details</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>
<script src="../js/login-registration.js"></script>
</body>
</html>
